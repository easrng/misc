<html><head><title>Video</title>
  <style>
    button.vjs-big-play-button {
    top: calc(50% - 0.75em) !important;
    left: calc(50% - 1.5em) !important;
}
.video-js , body, html{
  width:100%;
  height:100%;
  margin:0;
  padding:0;
}
    </style>
  <link href="https://unpkg.com/video.js@7.4.1/dist/video-js.min.css" rel="stylesheet">
</head>

<body><noscript>Javascript is required!</noscript>
  <script src='https://vjs.zencdn.net/7.4.1/video.js'></script>
  <script>var vid=document.createElement("video");
var vidsrc=document.createElement("source");
vid.appendChild(vidsrc);
var usp=new URLSearchParams(location.search)
vid.poster=usp.get("poster");
vidsrc.src=usp.get("url");
vid.controls=true;
vid.className="video-js"
document.body.appendChild(vid)
videojs(vid, {
  controls: true,
  autoplay: false,
  preload: 'auto'
});</script>
</body></html>
